<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Booking</title>

    <!--Bootstrap Links-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>


    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#f5d11d+0,f3d10e+1,efcf1c+2,fccd0d+4,f7ca0d+5,f9cb1e+6,f7cb10+7,f8cc14+8,f0c40c+54,edc50c+55,e9c108+71,ecc008+78,e6be06+91,e9bd06+93,e8bc06+100 */
	background: #f5d11d; /* Old browsers */ /* FF3.6+ */ /* Chrome,Safari4+ */ /* Chrome10+,Safari5.1+ */ /* Opera 11.10+ */ /* IE10+ */
        }

        .form-box {
            background-color: snow;
            margin-top: 200px;
            margin-bottom: 200px;
            margin-left: 400px;
            margin-right: 400px;
            
            
            padding-top: 25px;
            padding-bottom: 25px;

            border-radius: 5px;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.3);
        }

        form {
            padding-top: 25px;
            margin-left: 63px;
            margin-right: 63px;
            
        }
        
        button {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <center><h1>PAYMENT PAGE</h1></center>
        <br><br><br>
        
        <form action="pay" method="POST">
            {% csrf_token %}
            
            
            <center><h2>PAYMENT DETAILS</h2></center>
            <div>

            <h3>Price of Ticket</h3><input type="number" placeholder="{{packname.price*packname.numticket}}" name="price" class="form-control"><br>
            <h3>Enter Card Number:</h3><input type="text" placeholder="Card Number" name="cardnumber" required class="form-control"><br>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block"><i class="fa fa-paper-plane">PAY</i></button>

            
            </div>
            
        </form>
        
    </div>
    
</body>
</html>
